buildscript {
	repositories {
		jcenter()
		google()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:4.0.2'
	}
}

allprojects {
   repositories {
      flatDir {
        dirs 'libs'
      }
   }
}

apply plugin: 'com.android.application'

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation 'net.pubnative:sdk:2.0.6-development.2489'
//	implementation 'net.pubnative:hybid.sdk:2.3.4-development.4238'
}

android {
	compileSdkVersion 30

	defaultConfig {
		targetSdkVersion 30
		minSdkVersion 19
		applicationId 'net.pubnative.unityplugindemo'
	}

	lintOptions {
		abortOnError false
	}

	aaptOptions {
		noCompress '.unity3d', '.ress', '.resource', '.obb'
	}


	buildTypes {
		debug {
			jniDebuggable true
		}
		release {
			// Set minifyEnabled to true if you want to run ProGuard on your project
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
			
		}
	}

}
